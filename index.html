<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <main
        class="d-flex flex-column justify-content-center align-items-center py-6"
      >
        <h1 class="text-primary display-5 fw-bold mb-5">our pricing</h1>
        <div class="switch-box | d-flex gap-3 align-items-start">
          <p class="fw-bold text-secondary">Annualy</p>
          <div class="form-switch from-check">
            <input type="checkbox" class="form-check-input" />
          </div>
          <p class="fw-bold text-secondary">Monthly</p>
        </div>
        <div
          class="card-container || d-flex flex-column flex-lg-row gap-lg-0 gap-4 justify-content-center align-items-center mt-4 p-3"
        >
          <div class="basic | card border-0 text-center p-3">
            <div class="card-body">
              <h6 class="card-title text-primary fw-bold">Basic</h6>
              <h2 class="d-flex justify-content-center align-items-center">
                <span class="display-5 fw-bold">&dollar;</span>
                <span class="display-1 fw-bold">199.99</span>
              </h2>
              <ul class="list-group list-group-flush fw-bold">
                <li class="list-group-item text-primary border-top">
                  500 GB Storage
                </li>
                <li class="list-group-item text-primary">2 Users Allowed</li>
                <li class="list-group-item text-primary border-bottom">
                  Send up to 3 GB
                </li>
              </ul>
              <a
                href=""
                class="btn fs-6 text-light linear-gradient w-100 mt-4 py-2"
                >LEARN MORE</a
              >
            </div>
          </div>
          <div
            class="professional | card linear-gradient text-light border-0 border-top-1 text-center p-3"
          >
            <div class="card-body">
              <h6 class="card-title text-light fw-bold">Professional</h6>

              <h2 class="d-flex justify-content-center align-items-center">
                <span class="display-5 fw-bold">&dollar;</span>
                <span class="display-1 fw-bold">249.99</span>
              </h2>
              <ul class="list-group list-group-flush fw-bold">
                <li
                  class="list-group-item text-primary border-top bg-transparent"
                >
                  500 GB Storage
                </li>
                <li class="list-group-item text-primary bg-transparent">
                  2 Users Allowed
                </li>
                <li
                  class="list-group-item text-primary border-bottom bg-transparent"
                >
                  Send up to 3 GB
                </li>
              </ul>
              <a href="" class="btn fs-6 bg-light w-100 mt-4 py-2"
                >LEARN MORE</a
              >
            </div>
          </div>
          <div class="Master || card border-0 text-center p-3">
            <div class="card-body">
              <h6 class="card-title text-primary fw-bold">Master</h6>
              <h2 class="d-flex justify-content-center align-items-center">
                <span class="display-5 fw-bold">&dollar;</span>
                <span class="display-1 fw-bold">399.99</span>
              </h2>
              <ul class="list-group list-group-flush fw-bold">
                <li class="list-group-item text-primary border-top">
                  2 TB Storage
                </li>
                <li class="list-group-item text-primary">10 Users Allowed</li>
                <li class="list-group-item text-primary border-bottom">
                  Send up to 20 GB
                </li>
              </ul>
              <a
                href=""
                class="btn fs-6 text-light linear-gradient w-100 mt-4 py-2"
                >LEARN MORE</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
